<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Live Corona Virus Tracker</title>
</head>

<body>

    <section>
        <div class="head">
            <h1>Live Corona Virus Tracker</h1>
        </div>
        <div class="corona_virus_tracker_box">
            <h3>Covid-19 Cases In&nbsp;<span id="country_name">Country Name</span><img alt="" id="Country_flag"></h3>
            <div class="whole_box">
                <div class="row">
                    <div class="card card1">
                        <i class="bi bi-speedometer2"></i>
                        <h5>Total Cases</h5>
                        <span id="totalCases">0000</span>
                    </div>
                    <div class="card card2">
                        <i class="bi bi-radioactive"></i>
                        <h5>Total Deaths</h5>
                        <span id="totalDeaths">0000</span>
                    </div>
                    <div class="card card3">
                        <i class="bi bi-bandaid-fill"></i>
                        <h5>Total Recovered</h5>
                        <span id="totalRecovered">0000</span>
                    </div>
                </div>

                <div class="row">
                    <div class="card card4">
                        <i class="bi bi-speedometer2"></i>
                        <h5>Today Cases</h5>
                        <span id="todayCases">0000</span>
                    </div>
                    <div class="card card5">
                        <i class="bi bi-radioactive"></i>
                        <h5>Today Deaths</h5>
                        <span id="todayDeaths">0000</span>
                    </div>
                    <div class="card card6">
                        <i class="bi bi-bandaid-fill"></i>
                        <h5>Today Recovered</h5>
                        <span id="todayRecovered">0000</span>
                    </div>
                </div>

                <div class="row">
                    <div class="card card7">
                        <i class="bi bi-brightness-alt-high-fill"></i>
                        <h5>Active Cases</h5>
                        <span id="activeCases">0000</span>
                    </div>
                    <div class="card card8">
                        <i class="bi bi-radioactive"></i>
                        <h5>Critical Cases</h5>
                        <span id="criticalCases">0000</span>
                    </div>
                    <div class="card card9">
                        <i class="bi bi-bandaid-fill"></i>
                        <h5>Total Tests</h5>
                        <span id="totalTests">0000</span>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
